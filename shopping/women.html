<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion</title>
    <style>
        .k1 h1 {
            text-align: center;
            color: purple;
        }
        
        .women1 {
            width: 360px;
            height: 500px;
            margin: 20px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
           
        }

        
        .women1 img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .a3 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Hidden class for filtering */
        .hidden {
            display: none;
        }

        /* Filter Button Styling */
        .filter-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: purple;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: darkviolet;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .women1 {
                width: 90%; /* Make cards full width on smaller screens */
            }
        }
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="k1">
        <h1>WOMEN'S FASHION</h1>
    </div>

    <!-- Filter Buttons -->
    <div style="text-align:center; margin-bottom: 20px;">
        <button class="filter-button" onclick="filterItems('all')">All</button>
        <button class="filter-button" onclick="filterItems('Lehangas')">Lehangas</button>
        <button class="filter-button" onclick="filterItems('Makeup')">Makeup</button>
        <button class="filter-button" onclick="filterItems('Handbags')">Handbags</button>
    </div>

    <div class="a3">
        <div class="women1" data-category="Lehangas">
            <a href="women0.html"><img src="https://assets.ajio.com/medias/sys_master/root/20240909/lZvu/66ded1ba6f60443f3165c264/-473Wx593H-700396114-white-MODEL.jpg" alt="Variety of Lehangas"></a>
            <h1>KURTAS</h1>
        </div>

        <div class="women1" data-category="Makeup">
            <a href="women1.html"><img src="https://english.cdn.zeenews.com/sites/default/files/ccfa511a-e46b-4f3d-90ff-7e3641c6804e1697090820508LakmeCushionMatteLong-LastingLipstickwithFrenchRoseOil.jpg" alt="Variety of Makeup"></a>
            <h1>MAKEUP</h1>
        </div>

        <div class="women1" data-category="Handbags">
            <a href="women2.html"><img src="https://m.media-amazon.com/images/I/71gphfHOJTL._AC_UY1000_.jpg" alt="Variety of Handbags"></a>
            <h1>HANDBAGS</h1>
        </div>
    </div>

    <script>
        function filterItems(category) {
            let items = document.querySelectorAll('.women1');
            
            items.forEach(item => {
                if (category === 'all') {
                    item.classList.remove('hidden');  // Show all items
                } else if (item.getAttribute('data-category') === category) {
                    item.classList.remove('hidden');  // Show matching items
                } else {
                    item.classList.add('hidden');  // Hide non-matching items
                }
            });
        }
    </script>
</body>
</html>
