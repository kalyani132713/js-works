<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion</title>
    <style>
        body {
            background-color: lightblue;
        }
        .k1 h1 {
            text-align: center;
            color: purple;
        }
        
        .men1 {
            width: 360px;
            height: 500px;
            margin: 20px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        
        }

       
        .men1 img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .b3 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Hidden class for filtering */
        .hidden {
            display: none;
        }

        /* Filter Button Styling */
        .filter-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: purple;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: darkviolet;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .men1 {
                width: 90%; /* Make cards full width on smaller screens */
            }
        }
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="k1">
        <h1>MEN'S FASHION</h1>
    </div>

    <!-- Filter Buttons -->
    <div style="text-align:center; margin-bottom: 20px;">
        <button class="filter-button" onclick="filterItems('all')">All</button>
        <button class="filter-button" onclick="filterItems('Shirts')">Shirts</button>
        <button class="filter-button" onclick="filterItems('T-Shirts')">T-Shirts</button>
        <button class="filter-button" onclick="filterItems('Footwear')">Footwear</button>
    </div>

    <div class="b3">
        <div class="men1" data-category="Shirts">
            <a href="men0.html"><img src="https://thefoomer.in/cdn/shop/files/jpeg-optimizer_PATP1257.jpg?v=1713870738" alt="Variety of shirts"></a>
            <h1>SHIRTS</h1>
        </div>

        <div class="men1" data-category="T-Shirts">
            <a href="men1.html"><img src="https://assets.myntassets.com/h_1440,q_100,w_1080/v1/assets/images/2475892/2018/4/3/11522732991435-Roadster-Men-Black-Solid-Round-Neck-T-shirt-1531522732991218-1.jpg" alt="Variety of trousers"></a>
            <h1>T-Shirts</h1>
        </div>

        <div class="men1" data-category="Footwear">
            <a href="men2.html"><img src="https://assets.ajio.com/medias/sys_master/root/20231116/n0su/6556324fddf779151989da18/-473Wx593H-469534347-grey-MODEL.jpg" alt="Variety of shoes"></a>
            <h1 style="color:black;">Footwear</h1>
        </div>
    </div>

    <script>
        function filterItems(category) {
            let items = document.querySelectorAll('.men1');
            
            items.forEach(item => {
                if (category === 'all') {
                    item.classList.remove('hidden');  // Show all items
                } else if (item.getAttribute('data-category') === category) {
                    item.classList.remove('hidden');  // Show matching items
                } else {
                    item.classList.add('hidden');  // Hide non-matching items
                }
            });
        }
    </script>
</body>
</html>
