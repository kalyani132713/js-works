<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boys Fashion</title>
    <style>
          .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8em;
            cursor: pointer;
            color: purple;
        }

        .cart-count {
            background-color: red;
            color: white;
            padding: 3px 8px;
            border-radius: 50%;
            font-size: 1em;
            position: relative;
            top: -5px;
            right: -5px;
        }

        .k1 h1 {
            text-align: center;
            color: purple;
        }
        
        .kid1 {
            width: 360px;
            height: 550px;
            margin: 20px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .kid1:hover {
            transform: scale(1.05);
        }

        .kid1 img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .c4 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Hidden class for filtering */
        .hidden {
            display: none;
        }

        .filter-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: purple;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: darkviolet;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .kid1 {
                width: 90%; 
            }
        }
        body {
            background-color: lightblue;
        }
        
       
    </style>
</head>
<body>
    <div class="k1">
        <h1>BOYS FASHION</h1>
    </div>
  <!-- Cart Icon with Count -->
  <div class="cart-icon" onclick="window.location.href='cart.html'">
    ðŸ›’ Cart
    <span class="cart-count" id="cartCount">0</span>
</div>

    
    <!-- Filter Inputs for Price -->
    <div style="text-align:center; margin-bottom: 20px;">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="Minimum Price" />
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="Maximum Price" />
        <button class="filter-button" onclick="filterByPrice()">Filter by Price</button>
    </div>

    <div class="c4">
        <div class="c4">
            <div class="kid1" data-category="Shirt" data-price="700">
                <a href="#"><img src="https://fcity.in/images/products/384222823/7j0b8_512.jpg" alt="Shirt"></a>
                <h1>SHIRT</h1>
                <p>Price: â‚¹700</p>
                <button onclick="addToCart('SHIRT', 700, 'https://fcity.in/images/products/384222823/7j0b8_512.jpg')">Add to Cart</button>
            </div>
        
            <div class="kid1" data-category="Short" data-price="500">
                <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXs99KlEJUKUKY7UZ8NE6xO9u2d3mS2vkJOQ&s" alt="Short"></a>
                <h1>SHORT</h1>
                <p>Price: â‚¹500</p>
                <button onclick="addToCart('SHORT', 500, 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXs99KlEJUKUKY7UZ8NE6xO9u2d3mS2vkJOQ&s')">Add to Cart</button>
            </div>
        
            <div class="kid1" data-category="T-Shirt" data-price="300">
                <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8YoQd8wwXJEkf0z7AQMesgQtx059NooURiw&s" alt="T-Shirt"></a>
                <h1>T-SHIRT</h1>
                <p>Price: â‚¹300</p>
                <button onclick="addToCart('T-SHIRT', 300, 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8YoQd8wwXJEkf0z7AQMesgQtx059NooURiw&s')">Add to Cart</button>
            </div>
        
            <div class="kid1" data-category="Shoe" data-price="800">
                <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxNEcYGw-q7nRHMNhZbSUtmrt1V8Ow-oWeLPJidSP6RRGwD4WWU_64UeZgTI9RdPaNSUc&usqp=CAU" alt="Shoe"></a>
                <h1>SHOE</h1>
                <p>Price: â‚¹800</p>
                <button onclick="addToCart('SHOE', 800, 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxNEcYGw-q7nRHMNhZbSUtmrt1V8Ow-oWeLPJidSP6RRGwD4WWU_64UeZgTI9RdPaNSUc&usqp=CAU')">Add to Cart</button>
            </div>
        
            <div class="kid1" data-category="Watch" data-price="500">
                <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQElbLUqYGjd15foH6Ms4Hi1cTVWWLqVqFoTA&s" alt="Watch"></a>
                <h1>WATCH</h1>
                <p>Price: â‚¹500</p>
                <button onclick="addToCart('WATCH', 500, 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQElbLUqYGjd15foH6Ms4Hi1cTVWWLqVqFoTA&s')">Add to Cart</button>
            </div>
        
            <div class="kid1" data-category="Jacket" data-price="800">
                <a href="#"><img src="https://m.media-amazon.com/images/I/61ZloML6dSL._AC_UY1000_DpWeblab_.jpg" alt="Jacket"></a>
                <h1>JACKET</h1>
                <p>Price: â‚¹800</p>
                <button onclick="addToCart('JACKET', 800, 'https://m.media-amazon.com/images/I/61ZloML6dSL._AC_UY1000_DpWeblab_.jpg')">Add to Cart</button>
            </div>
        </div>
        

    </div>

    <script>
                // Initialize cart
                let cart = JSON.parse(localStorage.getItem('cart')) || [];

                // Update cart count
                function updateCartCount() {
                    const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
                    document.getElementById('cartCount').textContent = cartCount;
                }
        
                // Add to cart function
                function addToCart(name, price, imageUrl) {
                    const existingItemIndex = cart.findIndex(item => item.name === name);
        
                    if (existingItemIndex > -1) {
                        cart[existingItemIndex].quantity++;
                    } else {
                        cart.push({ name, price, imageUrl, quantity: 1 });
                    }
        
                    // Save to localStorage
                    localStorage.setItem('cart', JSON.stringify(cart));
        
                    // Update cart count
                    updateCartCount();
        
                    // Redirect to cart page
                    window.location.href = 'cart.html';
                }
        
                // Update the cart count on page load
                updateCartCount();
        
                function filterByPrice() {
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
            const items = document.querySelectorAll('.kid1');
            let productsVisible = false;
        
            items.forEach(item => {
                const price = parseInt(item.getAttribute('data-price'));
                if (price >= minPrice && price <= maxPrice) {
                    item.classList.remove('hidden');
                    productsVisible = true;
                } else {
                    item.classList.add('hidden');
                }
            });
        
            // Check if any product is visible after filtering
            const noProductsMessage = document.getElementById('noProductsMessage');
            if (noProductsMessage) {
                noProductsMessage.style.display = productsVisible ? 'none' : 'block';
            }
        }
        
        
        
        
       
        
    </script>
</body>
</html>
